<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Title of the document</title>
    <style>
        table.border {
            border-collapse: collapse;
        }

            table.border th {
                padding: 5px;
                border: 1px solid black;
            }

            table.border td {
                padding: 5px;
                border: 1px solid black;
            }
    </style>
</head>

                        </tr>
                    </tbody>
                </table>

        </tr>

        <tr>

                        <tr style="background-color:#D8D8D8">

        </tr>

        <tr>
            <td colspan="4">

                        <tr style="background-color:#D8D8D8">
                            <th>@CUIT</th>
                            <th>@RAZONSOCIAL</th>
                            <th>@NOMBRE</th>
                            <th>@EMAIL</th>
                            <th>@NUMTEL</th>
                            <th>@DIRECCION</th>
